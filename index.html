<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List App</title>
  <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script>
    
  </script>
</head>
<body class="min-h-screen p-2 sm:p-4 md:p-6 font-sans">
  <div class="fixed inset-0 bg-[radial-gradient(ellipse_at_top_left,_var(--tw-gradient-stops))] from-violet-950 via-indigo-900 to-slate-900 -z-10">
    <div class="absolute inset-0 bg-[url('data:image/svg+xml,...')] opacity-20 animate-pulse"></div>
  </div>

  <!-- Main container -->
  <div class="bg-white/5 backdrop-blur-lg min-h-screen rounded-xl p-3 sm:p-4 md:p-6 border border-white/10">
    <div class="container max-w-3xl w-full mx-auto">
      <!-- Header -->
      <div class="text-center mb-4 sm:mb-6 md:mb-8">
        <h1 id="title" class="text-2xl sm:text-3xl md:text-4xl font-bold text-white drop-shadow-lg"></h1>
      </div>

      <!-- Input Section -->
      <div class="bg-white/10 backdrop-blur-xl p-4 sm:p-5 md:p-6 rounded-xl shadow-2xl mb-4 sm:mb-5 md:mb-6 border border-purple-300/20">
        <div class="flex flex-col md:flex-row gap-3 md:gap-4">
          <input type="text" id="todoInput" 
            placeholder="Enter your task..." 
            maxlength="100"
            class="bg-white/20 w-full md:flex-1 border-2 border-purple-300/30 rounded-lg p-2 sm:p-3 focus:outline-none focus:border-purple-400 caret-purple-400 text-white placeholder-white/50 text-sm sm:text-base transition-all" />
          <input type="date" 
            id="dateInput"
            class="bg-white/20 w-full md:w-auto border-2 border-purple-300/30 rounded-lg p-2 sm:p-3 focus:outline-none focus:border-purple-400 text-white text-sm sm:text-base transition-all" />
          <button id="addBtn"
            class="w-full md:w-auto bg-gradient-to-r from-violet-600 to-indigo-600 text-white font-semibold px-4 sm:px-5 py-2 sm:py-3 rounded-lg shadow-lg hover:shadow-violet-500/30 hover:scale-105 transition duration-300 text-sm sm:text-base border border-violet-400/30">
            Add Task
          </button>
        </div>
        <p id="errorMsg" class="text-red-500 text-xs sm:text-sm mt-2 hidden">âš  Please enter a task.</p>
      </div>

      <!-- Filter Buttons -->
      <div class="flex justify-center flex-wrap gap-2 mb-4 sm:mb-5 md:mb-6">
        <button class="filter-btn active px-3 sm:px-4 py-1.5 sm:py-2 rounded-full border border-violet-300/30 bg-violet-500/10 text-white font-medium hover:bg-violet-500/20 transition text-sm sm:text-base backdrop-blur-sm" data-filter="all">All</button>
        <button class="filter-btn px-3 sm:px-4 py-1.5 sm:py-2 rounded-full border border-violet-300/30 bg-violet-500/10 text-white font-medium hover:bg-violet-500/20 transition text-sm sm:text-base backdrop-blur-sm" data-filter="pending">Pending</button>
        <button class="filter-btn px-3 sm:px-4 py-1.5 sm:py-2 rounded-full border border-violet-300/30 bg-violet-500/10 text-white font-medium hover:bg-violet-500/20 transition text-sm sm:text-base backdrop-blur-sm" data-filter="completed">Completed</button>
      </div>

      <!-- Todo List -->
      <div id="todoList" class="space-y-3 sm:space-y-4"></div>
    </div>

    <!-- Delete Modal -->
    <div id="deleteModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 hidden">
      <div class="bg-white/95 rounded-xl p-4 sm:p-6 w-full max-w-xs sm:max-w-sm shadow-2xl animate-fadeIn border border-red-100">
        <h2 class="text-base sm:text-lg font-semibold mb-3 sm:mb-4 text-gray-800">Delete Task?</h2>
        <p class="text-sm sm:text-base text-gray-600 mb-4 sm:mb-6">Are you sure you want to delete this task?</p>
        <div class="flex justify-end gap-2 sm:gap-3">
          <button id="cancelDelete" class="px-3 sm:px-4 py-1.5 sm:py-2 rounded-lg bg-gray-200 hover:bg-gray-300 transition text-sm sm:text-base">Cancel</button>
          <button id="confirmDelete" class="px-3 sm:px-4 py-1.5 sm:py-2 rounded-lg bg-gradient-to-r from-red-500 to-pink-500 text-white hover:shadow-lg hover:shadow-red-500/30 transition text-sm sm:text-base">Delete</button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="mt-8 text-center text-white/80 pb-4">
      <div class="container max-w-3xl mx-auto px-4">
        <div class="py-6 border-t border-white/10">
          <p class="text-sm sm:text-base mb-2">Made with ðŸ’œ by Unnaraa</p>
          <p class="text-xs text-white/50">Â© 2025 All rights reserved</p>
        </div>
      </div>
    </footer>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
